<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Vue.js App</title>
  <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div id="app">
    <img class="title-img" src="./img/kitty.png" alt="">
    <h1 class="title">TODO LIST</h1>


     <form class="add-form" v-on:submit.prevent="doAdd">
       <input type="text" ref="comment" class="comment-box">
       <button type="submit" class="btn">ADD</button>
     </form>

    <label v-for="label in options" class="options-box">
      <input type="radio" v-model="current" v-bind:value="label.value"><span class="label-box">{{label.label}}</span>
    </label>
    {{computedTodos.length}} 件を表示中
    <div class="search-block">
      <input type="text" v-model="keyword" class="search-box">
    </div>
    <table class="table-box">
      <!-- <thead>
        <tr>
          <th class="id">ID</th>
          <th class="comment">コメント</th>
          <th class="state">状態</th>
          <th class="button">-</th>
        </tr>
      </thead> -->
      <tbody>
        <tr v-for="item in computedTodos" v-bind:key="item.id" class="table-row">
          <!-- <th>{{item.id}}</th> -->
          <th><img class="img-envelope" src="./img/envelope.png" alt=""></th>
          <td><input type="text" v-model="item.comment" class="comment-edit"></td>
          <!-- <td><input type="text" v-bind:value="item.comment" class="comment-edit"></td> -->
          <td class="state">
            <button v-on:click="doChangeState(item)">{{labels[item.state]}}</button>
          </td>
          <td class="del">
            <button class="button-del" v-on:click="doRemove(item)">DELETE</button>
          </td>
        </tr>
      </tbody>
    </table>


  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="./main.js"></script>
</body>
</html>
